<script>
  Polymer({
    is: 'number-validator',

    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    validate(v) {
      //var re = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;
      //return re.test(value);

      //var re = "\d+\.?\d*"

      var value = parseFloat(v);
      var isValid = !isNaN(value) && typeof value === "number";
      return isValid;
    }
  });
</script>
